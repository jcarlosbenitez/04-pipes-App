<div class="text-loyout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>piples incluídos en Angular - Usualmente en el Common Module</p>
</div>


<div class="p-grid">
    <div class="p-col-4">
        <p-card header="ventas Netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-2' }}

        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="ventas Brutas" subheader="del presente año">
            {{ventasNetas + 2000000000 | currency:'USD':'symbol-narrow':'1.4-4'}}

        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ganancia %" subheader="del presente año">
            {{porcentaje | percent:'2.2-2'}}
            
        </p-card>
    </div>
</div>
