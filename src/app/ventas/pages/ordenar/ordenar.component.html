<div class="text-loyout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas: enMayusculas }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      type="button"
      class="p-mr-1 p-button-warning"
      (click)="change()"
      label="Cambio"
    ></button>
    <button
      pButton
      type="button"
      (click)="cambiarOrden('nombre')"
      label="Por nombre"
      class="p-mr-1"
      icon="pi pi-sort"
    ></button>
    <button
      pButton
      type="button"
      (click)="cambiarOrden('vuela')"
      label="Vuela"
      class="p-mr-1 p-button-success"
      icon="pi pi-sort"
    ></button>
    <button
      pButton
      type="button"
      label="Por color"
      (click)="cambiarOrden('color')"
      class="p-mr-1 p-button-help"
      icon="pi pi-sort"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes | ordenar: ordenarPor">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes | slice:0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
          <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
          <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
